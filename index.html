<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="icon" href="assets/images/videogames.gif" type="image/gif">
	<title>GifFun</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center coolBorder">
				<h1>GifFun</h1>
				<span id="buttons">
					<!-- buttons here -->
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 text-center coolBorder">
				<form id="gif-form">
					<label for="gif-input">Add a Video Game</label>
					<input class="coolBorder" type="text" id="gif-input">
					<br>
					<!-- Button triggers new video game to be added -->
					<input class="btn btn-kelly" id="add-game" type="submit" value="Add a Video Game">
				</form>
			</div>
			<div class="col-lg-1"></div>
			<div class="col-lg-8 text-center coolBorder" id="gifArea">
				<!-- Gifs here -->
			</div>
		</div>
	</div>

	<script src="assets/javascript/jquery-3.3.1.js"></script>
	<script src="assets/javascript/giffun.js"></script>
</body>

</html>
